<!DOCTYPE html>
<html lang="es">
<!-- ================= -->
<!--        HEAD        -->
<!-- ================= -->  
<head>
    <meta charset="UTF-8">
    <title>Primer Proyecto JavaScript</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

     <!-- jQuery UI -->
     <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
     <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
     <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
     <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!-- Form validator js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- Mis Scripts -->
    <script type="text/javascript" src="js/js-contact.js"></script>
</head>

<!-- ================= -->
<!--        BODY        -->
<!-- ================= -->
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">

        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Proyecto js</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenido -->
        <section id="content">

            <div id="box">
                <!-- cargar formulario y validacion desde Js -->
                <h2>Contacto</h2>
                <form accept="" method="POST" id="form_contact">
                    <label for="name">Nombre: </label>
                    <input type="text" name="name" data-validation="alphanumeric" />

                    <label for="surname">Apellidos: </label>
                    <input type="text" name="surname" data-validation="alphanumeric" />

                    <label for="email">Email: </label>
                    <input type="email" name="email" data-validation="email" />

                    <label for="sexo">sexo: </label>
                    <select name="sexo" data-validation="required" >
                        <option value="man">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento: </label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy" />

                    <label for="years">Edad: </label>
                    <input type="number" name="years" data-validation="number"/>

                    <input type="submit" value="enviar">
                </form>
            </div>
            <!-- sidebar -->
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in mattis ante. Phasellus convallis pharetra sodales. 
                    </p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">

                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name"/>

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email" />

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password" />
                        <br>
                        <input type="submit" value="Entrar" />
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>

    </section>

<!-- footer -->
    <footer>
        Master JavaScript
        <a href="#" class="subir">Volver Al Inicio</a>
    </footer>
</body>
</html>
